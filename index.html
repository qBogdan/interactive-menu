<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./client/swipe-listener-min.js" type="text/javascript" defer></script>
        <script src="./client/order.js" defer></script>
        <script src="./common/common.js" defer></script>
        <script src="./common/fetch.js" defer></script>
        <script src="./client/main.js" defer></script>
        <link rel="stylesheet" href="./client/style.css" />
        <title>Menu & Recipes</title>
    </head>
    <body class="center">
        <div class="checkWindow checkWindowHidden">
            <div class="checkTable">
                <div class="checkHeader"></div>
                <div class="mainCheck">
                    <div class="checkCard">
                        <div class="checkTitle">Pizza</div>
                        <div class="checkValue">1</div>
                        <div class="checkPrice">12Lei</div>
                    </div>
                </div>
                <div class="total">
                    <span>TOTAL</span>
                    <div class="toalValue">100Lei</div>
                </div>
                <div class="checkFooter">
                    <div class="tipWindow">
                        <span>Add tip</span>
                        <div class="selectTip">
                            <div class="tipPercentage">+0%</div>
                            <div class="tipPercentage tipPercentageSelected">+5%</div>
                            <div class="tipPercentage">+10%</div>
                            <div class="tipPercentage">+15%</div>
                        </div>
                    </div>
                    <div class="closeCheck"></div>
                </div>
            </div>
        </div>

        <section class="center">
            <header class="center">
                <div class="infoBtn"></div>
                <img src="../Media/UI/logo.svg" alt="" />
            </header>
            <div class="categoryTab">
                <div class="arrow leftArrow" data-direction="left"></div>
                <div class="categoryTitle">Pizza</div>
                <div class="arrow rightArrow" data-direction="right"></div>
            </div>

            <main>
                <div class="categoryWrapper"></div>
            </main>

            <footer class="center">
                <div class="searchIcon"></div>
                <input type="text" placeholder="Cauta ..." id="search" />
                <div class="checkInfo">
                    <div class="checkNumber center">0</div>
                    <div class="check"></div>
                </div>
            </footer>
        </section>
    </body>
</html>
