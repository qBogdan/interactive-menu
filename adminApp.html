<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="common/common.js" defer></script>
    <script src="admin/fetch.js" defer></script>
    <script src="admin/main.js" defer></script>
    <link rel="stylesheet" href="admin/style.css" />
    <title>Admin application</title>
  </head>
  <body>
    <header>
      <h1>Nume Restaurant</h1>
      <div class="searchBar">
        <div class="icon"></div>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Cauta ..."
        />
      </div>
    </header>
    <section class="categories">
      <div class="category activeCategory" data-category="all">All</div>
    </section>
    <section class="utility">
      <div class="addRecipe">
        <button class="addNewRecipe">Adauga</button>
        <form action="" method="post" id="form">
          <div>
            <input type="file" accept="image/*" onchange="loadFile(event)" />
            <p><img id="output" width="200" /></p>
            <script>
              var loadFile = function (event) {
                var image = document.getElementById("output");
                image.src = URL.createObjectURL(event.target.files[0]);
              };
            </script>

            <label for="name">Name</label>
            <input type="name" name="name" id="name" />

            <label for="weight">Gramaj</label>
            <input type="weight" name="weight" id="weight" />
            <br />
            <label for="price">Pret</label>
            <input type="price" name="price" id="price" />
            <br />
            <textarea name="ingredients" id="ingredients" cols="65" rows="3">
Ingrediente</textarea
            >
          </div>

          <label for="category">Categorii</label>
          <select name="domain" id="domain">
            <option>Please choose an category</option>
            <option>Pizza</option>
            <option>Bauturi</option>
            <option>Desert</option>
            <option>Paste</option>
            <option>Garnituri</option>
            <option>Pui</option>
          </select>

          <div class="save-cancel-reset-btn">
            <button class="add_btn" id="save-btn">Save</button>
            <button class="add_btn" id="cancel-btn" type="button">
              Cancel
            </button>
            <button class="add-btn" id="reset-btn">Reset</button>
          </div>
        </form>
      </div>

      <div class="sort">
        <div class="sortType nameSort">
          <div class="icon">A</div>
          <div class="icon">Z</div>
        </div>
        <div class="sortType weightSort">
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
        <div class="sortType priceSort">
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
        <div class="sortType availabilitySort">
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
      </div>
    </section>
    <main>
      <div class="card">
        <img src="Media/Pictures/pizzaDemo.jpg" alt="" />
        <h2>Title</h2>
        <div class="weight">100gr</div>
        <div class="price">12 Lei</div>
        <input type="checkbox" name="avaible" id="" />
      </div>
    </main>
    <footer>Last update : Time stamp</footer>
  </body>
</html>
