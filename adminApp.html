<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="common/common.js" defer></script>
        <script src="admin/main.js" defer></script>
        <script src="admin/fetch.js" defer></script>
        <link rel="stylesheet" href="admin/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet" />
        <title>Admin application</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
            <div class="searchBar">
                <div class="searchIcon"></div>
                <input type="search" name="search" id="search" placeholder="Cauta ..." />
            </div>
        </header>
        <section class="categories">
            <div class="category activeCategory" data-category="all">All</div>
        </section>
        <section class="utility">
            <div class="addRecipe addNewRecipe">Adauga o reteta noua</div>
        </section>
        <main></main>
        <footer>Last update : 2022</footer>

        <div class="formContainer">
            <form action="" id="form">
                <div class="topInputs">
                    <input class="formInput" type="file" name="img" accept=".png, .jpg, .jpeg, .svg" id="imgInput" />

                    <div class="columnInputWrapper">
                        <input class="formInput" required type="text" id="nameInput" name="name" placeholder="Nume ..." />
                        <select class="formInput" required name="category" class="formInput" id="categoryInput"></select>
                        <div class="rowInputWrapper">
                            <input class="formInput" required type="number" id="weightInput" name="weight" placeholder="Greutate ..." />
                            <input class="formInput" required type="number" id="priceInput" name="price" placeholder="Pret ..." />
                            <input class="formInput" type="number" id="etaInput" name="eta" placeholder="Timp de pregatire ..." />
                            <label for="checkbox">Disponibil </label>
                            <input class="formInput" checked="true" type="checkbox" id="availabilityInput" name="availability" />
                        </div>
                    </div>
                </div>
                <textarea class="formInput" name="ingredients" id="ingredientsInput" cols="30" rows="7" placeholder="Ingrediente ..."></textarea>
                <div class="formButtons">
                    <button class="formButton save">Save</button>
                    <button class="formButton delete">Delete</button>
                    <button class="formButton clear">Clear</button>
                    <button class="formButton close">Close</button>
                </div>
            </form>
        </div>
    </body>
</html>
